<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=1024">
      <title>Animated graphs</title>
      <link rel="stylesheet" href="/assets/css/all.css">
      <style type="text/css">

       
      </style>  
      <script type="text/javascript" src="/assets/js/lib/modernizr.js"></script>

   <body>
      
      <h1>Dynamic graphs</h1>

      <p>WIP - refactoring and plugification in progress</p>

      <a href="#" id="reset">Reset Graphs</a>
      
      <div class="tableGraphs">        

        <div class="tg-wrap">
          <h2>Sample table/graph 1</h2>
          <table class="graph-table" id="data-table" summary="Table summary">
             <caption>Some caption</caption>
             <thead>
                <tr>
                   <th scope="col">2010</th>
                   <th scope="col">2011</th>
                   <th scope="col">2012</th>
                   <th scope="col">2013</th>
                   <th scope="col">2014</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                   <td>140</td>
                   <td>80</td>
                   <td>40</td>
                   <td>20</td>
                   <td>50</td>
                </tr>
             </tbody>
          </table>
        </div>

        <div class="tg-wrap">         
          <h2>Sample table/graph 2</h2>
          <table class="graph-table" id="data-table2" summary="Table description here">
             <caption>Some caption</caption>
             <thead>
                <tr>
                   <th scope="col">x10</th>
                   <th scope="col">x11</th>
                   <th scope="col">x12</th>
                   <th scope="col">x13</th>
                   <th scope="col">x14</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                   <td>1080</td>
                   <td>980</td>
                   <td>608</td>
                   <td>22</td>
                   <td>240</td>
                </tr>
             </tbody>
          </table>               
          
        </div>

        <div class="tg-wrap">
             <h2>Sample table/graph 3</h2>
             <table class="graph-table" id="data-table3" summary="Table description here">
                <caption>Some caption</caption>
                <thead>
                   <tr>
                      <th scope="col">10</th>
                      <th scope="col">11</th>
                      <th scope="col">12</th>
                      <th scope="col">13</th>
                      <th scope="col">14</th>
                   </tr>
                </thead>
                <tbody>
                   <tr>
                      <td>10</td>
                      <td>100</td>
                      <td>40</td>
                      <td>62</td>
                      <td>2</td>
                   </tr>
                </tbody>
             </table>

        </div>
      </div>



      

      <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.js"></script>
      <script type="text/javascript" src="/assets/js/jquery.animatedgraphs.js"></script>

      //INIT:
      $(document).ready(function() {
        //animated graphs from data table:
       
        $('h1').greenify({color: "#f00"});

      });

      </script>
